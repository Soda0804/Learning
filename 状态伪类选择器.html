<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>title</title>
    <style type="text/css">
      input:enabled {
        /*选中可以操作的 input*/
        font-weight: bold;
        height: 30px;
      }
      input:disabled {
        /*选中被禁用的 input*/
        width: 30px;
        background-color: red;
      }
      input:checked {
        width: 30px;
      }
    </style>
  </head>
  <body>
    第一个输入框:<input type="text" /> <br /><br />
    第二个输入框:<input type="button" disabled="disabled" /> <br /><br />
    第三个选择框:
    <input type="checkbox" checked="checked" style="vertical-align: middle" />
    选中项 <input type="checkbox" style="vertical-align: middle" /> 未选中项
  </body>
</html>
