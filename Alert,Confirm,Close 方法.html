<!DOCTYPE html>
<html>
  <head>
    <title>JavaScript Code Demo</title>
  </head>
  <body>
    <h1>JavaScript Code Demo</h1>
    <p>Click the buttons below to see the JavaScript code in action:</p>
    <button onclick="alert('Hello, World!')">Alert</button>
    <button onclick="confirm('Are you sure you want to close this window?')">
      Confirm
    </button>
    <button onclick="window.close()">Close Window</button>
  </body>
</html>
