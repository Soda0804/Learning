<!DOCTYPE html>
<html>
  <head>
    <title>Table Demo</title>
  </head>
  <body>
    <script>
      document.write("<table>");
      for (var i = 1; i <= 10; i++) {
        document.write("<tr>");
        for (var j = 1; j <= 5; j++) {
          document.write("<td>Row " + i + ", Column " + j + "</td>");
        }
        document.write("</tr>");
      }
      document.write("</table>");
    </script>
  </body>
</html>
