<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>title</title>
    <style type="text/css">
      p ~ span {
        /* 兄弟选择器 */
        font-weight: bold;
      }
      p:not(span) {
        /* 否定伪类选择器 */
        text-decoration: line-through;
      }
      #span::after {
        /* 伪对象选择器 */
        background: #fff;
        color: #000;
        content: " 这是写在 p 标签后的内容";
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <div>
      <p>第一个 p 标签</p>
      <p>第二个 p 标签</p>
      <span id="span">第一个 span</span>
    </div>
  </body>
</html>
