<!DOCTYPE html>
<html>
  <head>
    <title>简单的CSS布局设计</title>
    <style>
      .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }

      .box {
        background-color: #ce7070;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0px 0px 5px 0px rgba(0, 0, 0, 0.75);
        max-width: 400px;
        width: 100%;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box">
        <h1>欢迎来到我的网站</h1>
        <p>这是一个简单的CSS布局设计示例。</p>
      </div>
    </div>
  </body>
</html>
