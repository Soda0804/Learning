<!DOCTYPE html>
<html>
  <head>
    <title>getElementById Example</title>
  </head>
  <body>
    <h1 id="title">Hello World!</h1>
    <p id="description">This is a basic example of getElementById.</p>

    <script>
      // Get the element with id "title"
      let titleElement = document.getElementById("title");

      // Change the text content of the element
      titleElement.textContent = "Welcome to my website!";

      // Get the element with id "description"
      let descriptionElement = document.getElementById("description");

      // Change the style of the element
      descriptionElement.style.color = "blue";
      descriptionElement.style.fontSize = "18px";
    </script>
  </body>
</html>
